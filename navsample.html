<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Navsample</title>

    <link rel="stylesheet" href="css/foundation.css" />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="stylesheets/app.css" />
    <link rel="stylesheet" href="stylesheets/cactapus.css" />

    <script src="bower_components/modernizr/modernizr.js"></script>
  </head>
</head>

<body>

<div class="contain-to-grid">
<div class="off-canvas-wrap" data-offcanvas>
<div class="inner-wrap">
    
    <nav class="top-bar" data-topbar role="navigation">

      <ul class="title-area">
        <li class="name"><h1><a href="#">My Site</a></h1></li>
      </ul>
      
      <section class="top-bar-section">

        <!-- Large screen -->
        <ul class="right show-for-large-up">
          <li class="active"><a href="#">Large Screen</a></li>
          <li><a href="#">Button</a></li>
          <li><a href="#">Button</a></li>
          <li><a href="#">Button</a></li>
        </ul>

        <!-- Medium Screen -->
        <ul class="right hide-for-large-up">
          <li class="active"><a href="#">Medium Screen</a></li>
          <li><a href="#">Button</a></li>
          <li><a href="#">Button</a></li>
          <li><a href="#">Button</a></li>
        </ul>

      </section>


      <section class="right-small">
        <a class="right-off-canvas-toggle menu-icon" href="#"><span>Menu</span></a>
      </section>

    </nav>
        <!-- Off Canvas Menu -->
        <aside class="right-off-canvas-menu" id="rightmenu">
            <ul class="off-canvas-list">
              <li><a href="#">Small Screen</a></li>
              <li><a href="#">Item</a></li>
              <li><a href="#">Item</a></li>
              <li><a href="#">Item</a></li>
            </ul>
        </aside>

    <button class="exit-off-canvas">close</button>

  </div>
</div>
</div>
  
    <script src="bower_components/foundation/js/vendor/jquery.js"></script>
    <script src="bower_components/foundation/js/foundation.js"></script>
    <script src="bower_components/foundation/js/foundation/foundation.topbar.js"></script>

  </body>

</html>
